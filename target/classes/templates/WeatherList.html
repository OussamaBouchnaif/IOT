<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Liste des données</title>

</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid px-4">
        <h1 class="mt-4">Liste des données</h1>
        <div class="card mb-4">
            <form action="/Weathers" method="get">
                <div class="card-body">
                    <div th:if="${eror}">
                        <h3 th:class="text-danger">Ereur des dates</h3>
                    </div>
                    <div class="d-flex justify-content-between">
                    <select class="form-control" name="type">
                        <option value="0">Tous</option>
                        <option value="1">Normal</option>
                        <option value="2">Moyen</option>
                        <option value="3">Danger</option>
                    </select>
                    <input type="datetime-local" class="form-control" name="dateDebut">
                    <input type="datetime-local" class="form-control" name="dateFin">
                    <input type="submit" value="Envoyer" class="btn btn-info">
                    </div>
                </div>
            </form>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Tableau des données
            </div>
            <div class="card-body">
                <table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                    <tr>
                        <th >#</th>
                        <th >Temperature</th>
                        <th >Humidité</th>
                        <th >Type</th>
                        <th >Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="w:${List}" th:class="${w.type == 1 ? 'bg-info' : (w.type == 2 ? 'bg-warning' : (w.type == 3 ? 'bg-danger' : ''))}">
                    <td th:text="${w.id}"></td>
                        <td th:text="${w.temperature}"></td>
                        <td th:text="${w.humidite}"></td>
                        <td th:text="${w.type == 1 ? 'Normal' : (w.type == 2 ? 'Moyen' : 'Danger')}" class="type"></td>
                        <td th:text="${w.date}"></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th >#</th>
                        <th >Temperature</th>
                        <th >Humidité</th>
                        <th >Type</th>
                        <th >Date</th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
