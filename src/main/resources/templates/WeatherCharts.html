<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
  <meta charset="UTF-8">
  <title>Statistiques</title>

</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid px-4">
      <h1 class="mt-4">Liste des donnÃ©es</h1>
      <div class="card mb-4">
        <form action="/Charts" method="get">
          <div class="card-body">
            <div th:if="${eror}">
              <h3 th:class="text-danger">Ereur des dates</h3>
            </div>
            <div class="d-flex justify-content-between">
              <select class="form-control" name="type">
                <option value="0">Tous</option>
                <option value="1">Normal</option>
                <option value="2">Moyen</option>
                <option value="3">Danger</option>
              </select>
              <input type="datetime-local" class="form-control" name="dateDebut">
              <input type="datetime-local" class="form-control" name="dateFin">
              <input type="submit" value="Envoyer" class="btn btn-info">
            </div>
          </div>
        </form>
      </div>
      <div class="card mb-4">
        <div class="card-header">
          <i class="fas fa-chart-area me-1"></i>
          Temperature et HumiditÃ©
        </div>
        <div class="card-body"><canvas id="myAreaChart" width="100%" height="30"></canvas></div>
        <div class="card-footer small text-muted" >Derniere mise a jour</div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="card mb-4">
            <div class="card-header">
              <i class="fas fa-chart-bar me-1"></i>
              Temperature Max Par Mois
            </div>
            <div class="card-body"><canvas id="myBarChart" width="100%" height="50"></canvas></div>
            <div class="card-footer small text-muted">Derniere mise a jour</div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card mb-4">
            <div class="card-header">
              <i class="fas fa-chart-pie me-1"></i>
              Par Type
            </div>
            <div class="card-body"><canvas id="myPieChart" width="100%" height="50"></canvas></div>
            <div class="card-footer small text-muted">Derniere mise a jour</div>
          </div>
        </div>
      </div>
    </div>
</div>
<div layout:fragment="script">
  <script th:inline="javascript">
    var humidity = [[${humidity}]] ;
    var temperature = [[${temperature}]];
    var temperatureData = [[${temperatureData}]];
    var dates = [[${date}]];
    var type = [[${types}]];
    var mois = [[${mois}]];
    var maxTemp = [[${max}]];
  </script>
  <script th:src="@{assets/demo/chart-area-demo.js}"></script>
  <script th:src="@{assets/demo/chart-bar-demo.js}"></script>
  <script th:src="@{assets/demo/chart-pie-demo.js}"></script>
</div>

</body>
</html>
